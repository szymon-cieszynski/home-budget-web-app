<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
</head>

<body>
    <div id="addIncome">
        <h1>Add Income</h1>
        <h2></h2>
        <p>
            <label for="income">Amount:</label>
            <input type="number" id="income" name="income" min="1" max="1000000">
            <select name="currency" id="currency-select">
                <!-- <option value="">--Please choose a currecny--</option> -->
                <option value="PLN">PLN </option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
            </select>
        </p>
        <p>
            <label for="date">Enter a date:</label>
            <input type="date" id="date" name="date" format="yyyy-mm-dd">
        </p>

        <input class="button" type="button" value="Add income">
        <input class="button" type="button" value="Cancel">
    </div>

</body>

</html>
