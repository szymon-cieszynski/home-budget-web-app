<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Add Income</title>
</head>

<body>
    <div id="addIncome">
        <h1>Add income</h1>
        <h2></h2>
        <p>
            <label for="income">Amount:</label>
            <input type="number" id="income" name="income" min="1" max="1000000">
            <select name="currency" id="currency-select">
                <option value="PLN">PLN </option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
            </select>
        </p>
        <p>
            <label for="text">Enter a date:</label>
            <input type="text" id="date" name="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>

            <!-- <label for="date">Enter a date:</label>
            <input type="date" id="date" name="date" format="yyyy-mm-dd"> -->
        </p>

        <label for="cat">Category:</label>
        <p>
            <input type="radio" name="cat" id="salary" value="salary">
            <label for="salary">Salary</label>
            <br>
            <input type="radio" name="cat" id="bank-interest" value="bank-interest">
            <label for="bank-interest">Bank interest</label>
            <br>
            <input type="radio" name="cat" id="allegro" value="allegro">
            <label for="allegro">Allegro</label>
            <br>
            <input type="radio" name="cat" id="other" value="other">
            <label for="other">Other</label>
        </p>
        <p>
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" required minlength="3" maxlength="100" size="20">
        </p>
        <p>
            <input class="button" type="button" value="Add income">
            <input class="button" type="button" value="Cancel">
        </p>

    </div>

</body>

</html>
