<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
</head>

<body>
    <div id="addExpense">
        <h1>Add expense</h1>
        <h2></h2>
        <p>
            <label for="expense">Amount:</label>
            <input type="number" id="expense" name="expense" min="1" max="1000000">
            <select name="currency" id="currency-select">
                <!-- <option value="">--Please choose a currecny--</option> -->
                <option value="PLN">PLN </option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
            </select>
        </p>
        <p>
            <label for="date">Enter a date:</label>
            <input type="date" id="date" name="date" format="yyyy-mm-dd">
        </p>
        <p>
            <label for="method">Payment method:</label>
            <select name="method" id="payment-method">
                <option value="cash">Cash</option>
                <option value="debit">Debit card</option>
                <option value="credit">Credit card</option>
            </select>
        </p>

        <label for="cat">Category:</label>
        <p>
            <input type="radio" name="cat" id="food" value="food">
            <label for="food">Food</label>
            <br>
            <input type="radio" name="cat" id="living-place" value="living-place"">
            <label for=" living-place"">Living place</label>
            <br>
            <input type="radio" name="cat" id="transport" value="transport">
            <label for="transport">Transport</label>
            <br>
            <input type="radio" name="cat" id="telecom" value="telecom">
            <label for="telecom">Telecommunication</label>
            <br>
            <input type="radio" name="cat" id="health" value="health">
            <label for="health">Health care</label>
            <br>
            <input type="radio" name="cat" id="clothes" value="clothes">
            <label for="clothes">Clothes</label>
            <br>
            <input type="radio" name="cat" id="hygiene" value="hygiene">
            <label for="hygiene">Hygiene</label>
            <br>
            <input type="radio" name="cat" id="childrens" value="childrens">
            <label for="childrens">Childrens</label>
            <br>
            <input type="radio" name="cat" id="entertainment" value="entertainment">
            <label for="entertainment">Entertainment</label>
            <br>
            <input type="radio" name="cat" id="trip" value="trip">
            <label for="trip">Trip</label>
            <br>
            <input type="radio" name="cat" id="trainings" value="trainings">
            <label for="trainings">Trainings / courses</label>
            <br>
            <input type="radio" name="cat" id="books" value="books">
            <label for="books">Books</label>
            <br>
            <input type="radio" name="cat" id="savings" value="savings">
            <label for="savings">Savings</label>
            <br>
            <input type="radio" name="cat" id="retiring" value="retiring">
            <label for="retiring">Retiring</label>
            <br>
            <input type="radio" name="cat" id="donation" value="donation">
            <label for="donation">Donation / charity</label>
            <br>
            <input type="radio" name="cat" id="other" value="other">
            <label for="other">Other</label>
        </p>
        <p>
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" required minlength="3" maxlength="100" size="20">
        </p>
        <p>
            <input class="button" type="button" value="Add expense">
            <input class="button" type="button" value="Cancel">
        </p>

    </div>

</body>

</html>
